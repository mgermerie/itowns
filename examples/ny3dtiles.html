<!DOCTYPE html>
<html>
    <head>
        <title>Point Cloud Viewer</title>

        <style type="text/css">
            #info {
                color: #7ad7ff;
                font-family: 'Open Sans', sans-serif;
                position: absolute;
                top: 0;
                left: 0;
                padding: 0.3rem;
                background-color: #404040;
                z-index: 1;
            }
            @media (max-width: 600px) {
                #info,
                .dg {
                    display: none;
                }
            }
        </style>

        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/example.css">
        <link rel="stylesheet" type="text/css" href="css/LoadingScreen.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="viewerDiv">
            <div id="info"></div>
        </div>

        <div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
            <script src="../dist/itowns.js"></script>
            <script src="js/GUI/LoadingScreen.js"></script>
            <script src="../dist/debug.js"></script>
            <script type="text/javascript">
                var potreeLayer;
                var oldPostUpdate;
                var viewerDiv;
                var debugGui;
                var view;
                var controls;

                // Define crs projection that we will use (taken from https://epsg.io/3946, Proj4js section)
                itowns.proj4.defs('EPSG:3946', '+proj=lcc +lat_1=45.25 +lat_2=46.75 +lat_0=46 +lon_0=3 +x_0=1700000 +y_0=5200000 +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs');

                viewerDiv = document.getElementById('viewerDiv');
                viewerDiv.style.display = 'block';

                debugGui = new dat.GUI();

                var extent = new itowns.Extent( 'EPSG:3946', -2000, 2000, -2000, 2000);

                // `viewerDiv` will contain iTowns' rendering area (`<canvas>`)
                var viewerDiv = document.getElementById('viewerDiv');

                // Instanciate PlanarView*
                var cameraCoord = new itowns.Coordinates('EPSG:3946', 0,
                    0, 100)
                var view = new itowns.PlanarView(viewerDiv, extent, { placement: {
                    coord: cameraCoord, heading: 30, range: 4000, tilt: 30 } });

                view.notifyChange(view.camera.camera3D);

                var $3dTilesLayer = new itowns.C3DTilesLayer(
                    'ny', {
                        name: 'ny',
                        source: new itowns.C3DTilesSource({
                                                    url: 'https://raw.githubusercontent.com/iTowns/iTowns2-sample-data/master/' +
                            '3DTiles/lyon_1_3946_textured_draco/tileset.json',
                            // renderer: view.mainLoop.gfxEngine.renderer,
                            view: view,
                        }),
                    }, view);

                // Lights
                var dirLight = new itowns.THREE.DirectionalLight(0xffffff, 1);
                dirLight.position.set(-0.9, 0.3, 1);
                dirLight.updateMatrixWorld();
                view.scene.add( dirLight );

                var ambLight = new itowns.THREE.AmbientLight(0xffffff, 0.2);
                view.scene.add( ambLight );

                itowns.View.prototype.addLayer.call(view, $3dTilesLayer);

                // Request redraw
                view.notifyChange();
            </script>
    </body>
</html>
